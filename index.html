    <style>
        /* Keep the same CSS as before */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; color: #1f2937; }
        #p5-canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .section-title { border-left: 4px solid #3b82f6; padding-left: 0.75rem; margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 600; color: #1e3a8a; }
        .card { background-color: white; border-radius: 0.5rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); margin-bottom: 1.5rem; transition: transform 0.2s ease-in-out; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .tag { display: inline-block; background-color: #e0f2fe; color: #0c4a6e; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        .icon-link a { color: #3b82f6; transition: color 0.2s ease; margin: 0 0.5rem; }
        .icon-link a:hover { color: #1e3a8a; }
        li { margin-bottom: 0.5rem; }
        ul { list-style: disc; padding-left: 1.5rem; }
        h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; color: #1e3a8a;}
        h4 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; color: #111827;}
        .date-location { color: #4b5563; font-size: 0.875rem; margin-bottom: 0.75rem;}
        .loading { text-align: center; padding: 4rem; font-size: 1.5rem; color: #6b7280; }
        
        /* New styles for the summary section */
        .summary-content { display: flex; flex-direction: column; gap: 1.25rem; }
        .intro-text { font-size: 1.25rem; line-height: 1.6; color: #1e3a8a; margin-bottom: 0.5rem; }
        .summary-bullets ul { list-style: none; padding-left: 0; }
        .summary-bullets li { position: relative; padding-left: 1.75rem; margin-bottom: 0.75rem; line-height: 1.5; }
        .summary-bullets li:before { content: "â€¢"; position: absolute; left: 0.5rem; color: #3b82f6; font-weight: bold; }
        .highlight { color: #1e3a8a; font-weight: 600; }
        .closing-text { font-style: italic; color: #4b5563; }
        
        /* Responsive adjustments for summary */
        @media (min-width: 768px) {
            .summary-bullets ul { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem 1.5rem; }
            .summary-bullets li { margin-bottom: 0.5rem; }
        }
    </style>

    <!-- Link JS file -->
    <script src="script.js"></script>
    <!-- p5 sketch script (can be moved to script.js if preferred) -->
    <script>
        // Keep the same p5.js sketch code as before
        let particles = [];
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            let canvasContainer = select('#p5-canvas-container');
            canvas.parent(canvasContainer);
            for (let i = 0; i < 50; i++) { particles.push(new Particle()); }
        }
        function draw() {
             clear();
            for (let particle of particles) { particle.update(); particle.show(); }
        }
        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
        class Particle {
             constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D().mult(random(0.2, 0.6));
                this.size = random(1, 3);
                this.color = color(59, 130, 246, random(50, 150));
            }
            update() { this.pos.add(this.vel); this.edges(); }
            show() { noStroke(); fill(this.color); ellipse(this.pos.x, this.pos.y, this.size); }
            edges() {
                if (this.pos.x < 0 || this.pos.x > width) { this.vel.x *= -1; }
                if (this.pos.y < 0 || this.pos.y > height) { this.vel.y *= -1; }
                this.pos.x = constrain(this.pos.x, 0, width);
                this.pos.y = constrain(this.pos.y, 0, height);
            }
        }
    </script>
</body>
